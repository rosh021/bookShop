<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">"
    />
    <title>Book Store</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar__logo">
        <p>Online Book Store</p>
      </div>

      <div class="navbar__items">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="inquiry.html">Inquiry</a></li>
          <li class="cart">
            <a href="cart.html">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <div class="cart__Amount">0</div>
          </li>
        </ul>
      </div>
    </div>
    <!-- Main Section -->
    <div class="main">
      <div class="main__header">
        <h1>Welcome to Online Book Store</h1>
        <hr />
        <p class="main__header__paragraph">
          Please browse through our list of books available for purchase
        </p>
      </div>
    </div>

    <div class="display container" id="display">
      <div class="bookdetails-container">
        <div class="bookDetails">
          <div class="isbn">
            <p class="p-design">ISBN:</p>
            <p id="isbn"></p>
          </div>
          <div class="bookTitle">
            <p class="p-design">Title:</p>
            <p id="book-title"></p>
          </div>
          <div class="author">
            <p class="p-design">Author:</p>
            <p id="book-author"></p>
          </div>
          <div class="price">
            <p class="p-design">Price:</p>
            <p id="book-price"></p>
          </div>
          <div class="description">
            <p class="p-design">Description:</p>
            <p id="book-description"></p>
          </div>
          <div class="category">
            <p class="p-design">Category:</p>
            <p id="book-category"></p>
          </div>
        </div>

        <button id="cart-btn">Add to card</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
